{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Register</h2>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert {% if 'successful' in message %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<!-- This html document deals with the register part of the program. It takes an input for both a username and a password with a submit button. -->
